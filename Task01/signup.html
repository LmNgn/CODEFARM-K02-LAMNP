<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <a href="../index.html">&#8592; Về trang chính</a>
        <div class="flex-container">
            <div class="form-section">
                <div class="form-headline">
                    <h1>Get Started Now</h1>
                </div>
                <form>
                    <div class="form-item">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your name">
                    </div>

                    <div class="form-item">
                        <label for="email">Email address</label>
                        <input type="email" placeholder="Enter your email">
                    </div>

                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Name">
                    </div>

                    <div class="tp-check">
                        <input type="checkbox">
                        <label for="tp-label">I agree to the <a href>terms
                                & policy</a></label>
                    </div>
                    <button class="submit-btn">Signup</button>
                </form>
                <div class="section-divider">
                    <span>Or</span>
                </div>
                <div class="btn-group">
                    <a>
                        <img
                            src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000"
                            alt="Google">
                        Sign in with google</a>

                    <a>
                        <img
                            src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000"
                            alt="Apple">
                        Sign in with Apple
                    </a>
                </div>
                <div class="signup-link">
                    <span> Have an account? <a href="./login.html">Sign
                            In</a></span>
                </div>
            </div>
            <img
                class="image-section"
                src="https://images.unsplash.com/photo-1525498128493-380d1990a112?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Tree">
        </div>

    </body>
</html>
